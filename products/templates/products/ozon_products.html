<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список товаров Ozon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Список товаров Ozon</h2>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID товара</th>
                    <th>Артикул</th>
                    <th>FBO</th>
                    <th>FBS</th>
                    <th>Архив</th>
                    <th>Скидка</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.product_id }}</td>
                        <td>{{ product.offer_id }}</td>
                        <td>{{ product.has_fbo_stocks }}</td>
                        <td>{{ product.has_fbs_stocks }}</td>
                        <td>{{ product.archived }}</td>
                        <td>{{ product.is_discounted }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">Нет данных</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'ozon_products' %}" class="btn btn-primary">Обновить список</a>
    </div>
</body>
</html>
